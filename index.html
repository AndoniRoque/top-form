<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <fieldset>
        <legend>Form</legend>
        <form action="https://httpbin.org/post" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Juan" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Perez" name="last_name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="18" name="age">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob"  min="2019-12-25" required >

            <label for="email">E-Mail:</label>
            <input type="email" id="email" placeholder="juan.perez@email.com" name="email" required>

            <label for="credit_card">Credit Card:</label>
            <input type="credit_card" id="credit_card" placeholder="1234-4567-7890-1234" name="credit_card" pattern="/\b(?:\d[ -]*?){13,16}\b/g" required>

            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password" required>

            <label for="comments">Comments: </label>
            <textarea rows="3" cols="40" minlength="3">Aditional Comments</textarea>

            <label for="fashion">Fashion:</label>
            <select name="fashion">
                <optgroup label="Clothing">
                  <option value="t_shirt">T-Shirts</option>
                  <option value="sweater">Sweaters</option>
                  <option value="coats">Coats</option>
                </optgroup>
                <optgroup label="Foot Wear">
                  <option value="sneakers">Sneakers</option>
                  <option value="boots">Boots</option>
                  <option value="sandals">Sandals</option>
                </optgroup>
            </select>

            <label>Type of person: </label>
            <div>
                <input type="radio" id="child" name="ticket_type" value="child">
                <label for="child">Child</label>
              </div>
              
              <div>
                <input type="radio" id="adult" name="ticket_type" value="adult">
                <label for="adult">Adult</label>
              </div>
              
              <div>
                <input type="radio" id="senior" name="ticket_type" value="senior">
                <label for="senior">Senior</label>
              </div>

              <label>Subscribe to Newsletter:</label>
              <div>
                <input type="checkbox" id="newsletter" name="news_letter">
                <label for="newsletter">Send me the news letter</label>
              </div>

              <button  type="submit">Submit</button>
              <button type="reset">Reset</button>
        </form>
    </fieldset>
</body>
</html>
