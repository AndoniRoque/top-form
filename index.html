<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>
<body>
  <div class="container">

    <div class="input_fields">
      <h1>Wehrhahne Tattoo</h1>
      <fieldset>
        <legend>Form</legend>
        <form action="./success.html" method="get">

          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" placeholder="Romina" required>

          <label for="last_name">Last Name</label>
          <input type="text"  id="last_name"  name="last_name" placeholder="Wehrhahne" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="romi.tattoo@gmail.com" name="email" required>

          <label for="phone_number">Phone Number</label>
          <input type="number" id="phone_number" placeholder="0291-1234567" name="phone_number" min=1 required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" >

          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" >
      </fieldset>
          <button type=""><a href="success.html">Submit</a></button>
        </form>
   
    </div>

    <div class="image">
      <img src="images/andrej-lisakov-Ll1TDo_AQyM-unsplash.jpg">  
      <p>Photo by <a href="https://unsplash.com/@lishakov?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Andrej Li≈°akov</a> on <a href="https://unsplash.com/photos/black-and-red-tattoo-machine-on-pink-surface-Ll1TDo_AQyM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>

  </div>

</html>
